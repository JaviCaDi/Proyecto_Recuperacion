<h2 class="my-4">Gestión de Árbitros</h2>

<table class="table table-striped" *ngIf="usuarios.length > 0">
  <thead class="table-dark">
    <tr>
      <th>Nombre de Usuario</th>
      <th>Acción</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.username }}</td>
      <td>
        <button class="btn btn-primary btn-sm" (click)="abrirModal(usuario)">Asignar árbitro</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal Bootstrap -->
<div class="modal fade show d-block" tabindex="-1" *ngIf="mostrarModal" style="background: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Asignar árbitro a {{ usuarioSeleccionado?.username }}</h5>
        <button type="button" class="btn-close" aria-label="Cerrar" (click)="cerrarModal()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="arbitroSelect" class="form-label">Selecciona un árbitro</label>
          <select id="arbitroSelect" class="form-select" [(ngModel)]="arbitroSeleccionadoId">
            <option [value]="0">Selecciona un árbitro</option>
            <option *ngFor="let arbitro of arbitros" [value]="arbitro.idArbitro">
              {{ arbitro.nombre }}
            </option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" (click)="confirmarAsignacion()">Confirmar</button>
        <button class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
