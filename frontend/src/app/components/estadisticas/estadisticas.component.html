<div class="estadisticas-container">
  <h2>Estadísticas de {{ mostrarEquipos ? 'Equipos' : 'Jugadores' }}</h2>

  <label for="categoria">Selecciona categoría:</label>
  <select [(ngModel)]="categoriaSeleccionada" (change)="cargarEstadisticas()" class="form-select">
    <option *ngFor="let cat of categorias" [value]="cat">{{ cat | titlecase }}</option>
  </select>

  <label style="margin-left: 1rem;">
    <input type="checkbox" [(ngModel)]="mostrarEquipos" (change)="cargarEstadisticas()" />
    Mostrar equipos en lugar de jugadores
  </label>

  <div *ngIf="!mostrarEquipos && topJugadores.length > 0" class="tabla-estadisticas">
    <table>
      <thead>
        <tr>
          <th>Posición</th>
          <th>Jugador</th>
          <th>Equipo</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jugador of topJugadores; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ jugador.nombreJugador }}</td>
          <td>{{ jugador.nombreEquipo }}</td>
          <td>{{ jugador.cantidad }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="mostrarEquipos && topEquipos.length > 0" class="tabla-estadisticas">
    <table>
      <thead>
        <tr>
          <th>Posición</th>
          <th>Equipo</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let equipo of topEquipos; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ equipo.nombreEquipo }}</td>
          <td>{{ equipo.cantidad }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="(!mostrarEquipos && topJugadores.length === 0) || (mostrarEquipos && topEquipos.length === 0)">
    <p>No hay datos disponibles.</p>
  </div>
</div>
