<div class="container mt-5">
  <h2>Registro</h2>
  <form (ngSubmit)="register()" class="mt-3">

    <div class="mb-3">
      <label class="form-label">Nombre:</label>
      <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Contrase√±a:</label>
      <input type="password" class="form-control" [(ngModel)]="contrasena" name="contrasena" required />
    </div>

    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>

  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
</div>
